<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Div layout Design</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="./css/l26divlayoutdesign.css" />
  </head>
  <body>
    <div class="divtop">
      <p>This is div top</p>
    </div>

    <div class="divleft">
      <p>This is div left</p>
    </div>

    <div class="divcenter">
      <p>This is div center</p>
    </div>

    <div class="divright">
      <p>This is div right</p>
    </div>

    <div class="divbottom">
      <p>This is div bottom</p>
    </div>
  </body>
</html>
