<!-- 18 September -->

<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Row & Column</title>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <div>
    <h1 style="text-align: center;text-decoration: underline;">Row & Column</h1>
    <br><br>

    <div class="container-fluid">

      <div class="row">

        <h1 class="bg-primary text-light col-6">Hello Yangon</h1>
        <h1 class="bg-secondary text-light col-7">Hello Mandalay</h1>
        <h1 class="bg-success text-light col-3">Hello Bago</h1>
        <h1 class="bg-info text-light col-2">Hello Mawlamyine</h1>
        <h1 class="bg-warning text-light col-10">Hello Yayy</h1>
        <h1 class="bg-danger text-light col-2">Hello PyinOoLwin</h1>

      </div>

    </div>

    <br>
    <hr>
    <br>

    <div class="container-fluid">
      <div class="row text-light">

        <div class="bg-primary col-6">

          <div class="row">

            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column-1 div-1</div>
            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column-1 div-2</div>
            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column-1 div-3</div>
            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column-1 div-4</div>
            <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column-1 div-5</div>
          </div>

        </div>

        <div class="bg-secondary col-6">

          <div class="row">
            <div class="col-md-6 col-sm-12">Column-2 div-1</div>

            <div class="col-md-6 col-sm-12">
              <div class="row">

                <div class="col-lg-6 col-sm-4">Column-2 div-2 div-1</div>
                <div class="col-lg-6 col-sm-4">Column-2 div-2 div-2</div>
                <div class="col-lg-6 col-sm-4">Column-2 div-2 div-3</div>
                <div class="col-lg-6 col-sm-4">Column-2 div-2 div-4</div>

              </div>
            </div>
          </div>

        </div>

      </div>

    </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
</body>

</html>
