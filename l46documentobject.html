<!DOCTYPE html>
<html>

<head>
  <title>Document Object</title>

  <!-- Custom css -->
  <link rel="stylesheet" type="text/css" href="./css/l46documentobject.css">

  <!-- fontawesome css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">

    <div class="card">

      <!-- card-content -->
      <div class="card-content">

        <h3 class="card-title">Todo List</h3>

        <form id="form" class="form" action="" method="">

          <div class="form-group">
            <label for="task" class="form-label">Enter New Tasks</label>
            <input type="text" name="task" id="task" class="form-control" autofocus autocomplete="off">
          </div>

          <input type="submit" class="btn" value="Add Tasks">

        </form>

      </div>

      <!-- card-action -->
      <div class="card-action">

        <h4 id="tasktitle" class="">All My tasks</h4>

        <ul class="list-group">

          <li class="list-group-item">
            list item 1
            <a href="#" id="delete-item1" class="delete-item" title="iamtitle" alt="iamalt">
              <i class="fas fa-trash-alt"></i>
            </a>
          </li>

          <li class="list-group-item">
            list item 2
            <a href="#" id="delete-item2" class="delete-item">
              <i class="fas fa-trash-alt"></i>
            </a>
          </li>

          <li class="list-group-item">
            list item 3
            <a href="#" id="delete-item3" class="delete-item">
              <i class="fas fa-trash-alt"></i>
            </a>
          </li>

          <li class="list-group-item">
            list item 4
            <a href="#" id="delete-item4" class="delete-item my-item">
              <i class="fas fa-trash-alt"></i>
            </a>
          </li>

          <li class="list-group-item">
            list item 5
            <a href="#" id="delete-item5" class="delete-item">
              <i class="fas fa-trash-alt"></i>
            </a>
          </li>

        </ul>

        <a href="https://google.com" id="clear-all" class="clear-tasks">Clear Tasks</a>

      </div>

      <!-- loader -->
      <div class="moretasks">
        <img src="https://i.gifer.com/ZKZg.gif" alt="loader" id="loading" class="loading">
      </div>

    </div>

  </div>



  <script src="./js/l46documentobject.js" type="text/javascript"></script>
  <script type="text/javascript"></script>
</body>

</html>
