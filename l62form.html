<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Bootstrap Form</title>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- Select 2 css -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- flatpickr css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- summernote css -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>Bootstrap Form</h1>

    <form action="" method="" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6 form-group mb-3">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter your name">
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" class="form-control form-control-lg"
            placeholder="Enter your name">
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control form-control-md"
            placeholder="Enter your email">
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control form-control-sm"
            placeholder="Enter your password">
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="country">Country</label>
          <select name="country" id="country" class="form-select">
            <option value="" selected disabled>Choose Country</option>
            <option value="mm">Burma</option>
            <option value="th">Thailand</option>
            <option value="slk">Sirilanka</option>
            <option value="indo">Indonesia</option>
          </select>
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="row">Role</label>
          <select name="row[]" id="role" class="form-select" multiple>
            <option value="ad">Admin</option>
            <option value="mg">Manager</option>
            <option value="sup">Supervisor</option>
            <option value="ed">Editor</option>
            <option value="vr">Viwer</option>
            <option value="sub">Subscriber</option>
          </select>
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="gender">Gender</label>

          <div class="form-check">
            <input type="radio" name="gender" id="gender" class="form-check-input" value="1">
            <label for="genderm">Male</label>
          </div>

          <div class="form-check">
            <input type="radio" name="gender" id="gender" class="form-check-input" value="2">
            <label for="genderf">Female</label>
          </div>
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="gender">Fav Music</label>

          <div class="form-check">
            <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="1">
            <label for="favpop">pop</label>
          </div>

          <div class="form-check">
            <input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="2">
            <label for="favrock">rock</label>
          </div>

          <div class="form-check">
            <input type="checkbox" name="favmusic" id="favhiphop" class="form-check-input" value="3">
            <label for="favhiphop">Hip-hop</label>
          </div>
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="dob">Date of birth</label>
          <input type="date" name="dob" id="dob" class="form-control form-control-sm">
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="nrc">NRC</label>
          <input type="file" name="nrc" id="nrc" class="form-control form-control-sm">
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="score">Score</label>
          <input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0">
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="bio">Summary Bio</label>
          <textarea name="bio" id="bio" class="form-control"></textarea>
        </div>

        <div class="col-md-12 mb-3">
          <div class="form-check form-switch">
            <input type="checkbox" name="agree" id="agree" class="form-check-input" value="1">
            <label for="agree">I agree all the above regulations.</label>
          </div>
        </div>

        <div class="col-md-12">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary btn-sm me-3">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm">Register</button>

          </div>
        </div>

      </div>
    </form>
  </div>



  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <!-- JQuery js -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- select2 js -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- flatpickr js -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- summernote js -->
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>


  <script type="text/javascript">
    $(document).ready(function () {


      // for role 
      $("#role").select2();

      // for dob
      $("#dob").flatpickr({
        // enableTime: true,
        // dateFormat: "Y-m-d H:i",

        // minDate: "2022-01",
        // minDate: "2022-10-10",
        // minDate: "2023-09-21",
        // minDate: "today",

        // minDate: "2022-11-11",
        // maxDate: "today",

        maxDate: "2001"
      })

      // for bio
      $("#bio").summernote({
        placeholder: 'Say something',
        tabsize: 2,
        height: 150,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline']],
          ['color', ['color']],
          ['para', ['ul', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link']]
        ]
      });




    });
  </script>

</body>

</html>
