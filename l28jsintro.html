<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Intro</title>
</head>

<body>
  <h2 style="font-family: Arial">JavaScript Intro</h2>

  <script lang="javascript" type="text/javascript">
    console.log("Hello, World!");
    console.log("Hello World");
    console.log(`Hello`);

    console.log(500);
    console.log("600");
    console.log("700");
    console.log(`800`);

    console.log("Hello", "World");
    console.log("Hello", "World");

    console.log(true);
    console.log(false);
    console.log("true");

    console.log(10 + 10); //20
    console.log(10 + "40"); //1040
    console.log("20" + "50"); //2050
    console.log("aung aung" + 20); //aungaung20
    console.log(true + true); //2 bcz true = 1
    console.log(false + false); //0 bcz false = 0
    console.log(true + 50); //51
    console.log(false + 50); //50
    console.log("true" + 50); //true50
    console.log("aung aung" + true); //aung aungtrue
    console.log(false + "zaw zaw"); //falsezaw zaw

    // window.alert("Hello, User!"); //This one is more formal.
    // alert("Hello"); //This one also works but less formal than above one.

    // 19 July

    var fullname = "Aung Aung";
    console.log("fullname");
    console.log('fullname');
    console.log(`fullname`);
    console.log(fullname);

    console.log("My friend's name is fullname");
    console.log('My friend`s name is fullname');
    console.log(`My friend's name is fullname`);

    console.log("My friend's name is" + " " + fullname);
    console.log(`My friend name is ` + fullname);

    // Backticks (``)
    var lady = "Honey Nway Oo";
    console.log(`We love lady`);
    console.log(`${lady}`);
    console.log("${lady}");
    console.log('${lady}');
    console.log(`We love ${lady}`);

    //Concatenate (+)
    const name1 = "Kyal Sin";
    const name2 = "Kyar shi";

    //console.log(name1, name2)
    console.log("My name is " + name1 + " but you can call me " + name2 + ".");
    console.log(`My name is ${name1} but you can call me ${name2}.`);

    var num1 = 100;
    const num2 = 200;
    console.log(num1);
    console.log(num2);
    console.log(num1, num2);
    console.log(num1 + num2);

    console.log("num1 + num2");
    console.log('num1 + num2');
    console.log(`num1 + num2`);

    console.log(`${num1 + num2}`); //300
    console.log(`${num1} + ${num2}`); //100 + 200
    console.log(`${num1}` + `${num2}`);//100200

    // Overwrite or Override
    // var and let can  override.
    // const can't override.
    let num3 = 30;
    var num4 = 40;

    console.log("num3 value is = " + num3);
    console.log("num4 value is = " + num4);
    console.log(num3 + num4);

    // var num3 = 50;
    num3 = 50;
    console.log("num3 value is = " + num3);
    console.log(num3 + num4);

    let num5 = 50;
    console.log(num5);

    //let num5 = 500; //error
    num5 = 500;
    console.log(num5);

    num5 = 5000;
    console.log(num5);

    var num6 = 60;
    console.log(num6);

    // var num6 = 600; //no error
    num6 = 600;
    console.log(num6);

    num6 = 6000;
    console.log(num6);

    //Specical escape chracter (\)
    console.log("Hey, I am working now");
    console.log('Hey, I am "working" now');
    console.log("Hey, I am 'working' now");

    let x = 'He\'s U Ba';
    let y = "He is \"my uncle\"";
    console.log(`${x} ${y}`);

    document.write(`${x} ${y}`);
  </script>
</body>

</html>
