<html lang="en">

</head>

<body>

  <script type="text/javascript">
    //let greeting; //can
    //var greeting; //can
    //const greeting; //error
    // console.log(greeting);

    // Group variable declaration 
    // let num1 = 1;
    // let num2 = 2;
    // let num3 = 3;

    // let num1 = 1, num2 = 2, num3 = 3;
    // var num1 = 1, num2 = 2, num3 = 3;

    // let num1, num2, num3; //can
    // var num1, num2, num3; //can
    // const num1, num2, num3; //error

    num1 = 10;
    num2 = 20;
    num3 = 30;
    console.log(num1, num2, num3);

    let x = 10, y = 20, z = 30;

    document.write(`Adding Result = ${x + y} <br>`);
    document.write(`Substration Result = ${z - y} <br>`);
    document.write(`Multiplication Result = ${x * y} <br>`);
    document.write(`Division Result = ${z / x} <br>`);
    document.write(`Remainder Result = ${z % y} <br><br>`);

    let p = 10;
    document.write(`Increment Result (after print out) = ${p++} <br>`); //10
    document.write(`Increment Result (after print out) = ${p} <br>`); //11
    document.write(`Increment Result (after print out) = ${p++} <br>`); //11
    document.write(`Increment Result (after print out) = ${p++} <br>`); //12
    document.write(`Increment Result (after print out) = ${p++} <br>`); //13
    document.write(`Increment Result (after print out) = ${p} <br><br>`); //14

    let q = 20;
    document.write(`Increment Result (before print out) = ${++q} <br>`); //21
    document.write(`Increment Result (before print out) = ${q} <br>`); //21
    document.write(`Increment Result (before print out) = ${++q} <br>`); //22
    document.write(`Increment Result (before print out) = ${q} <br><br>`); //22

    let a = 10;
    document.write(`Decrement Result (after print out) = ${a--} <br>`); //10
    document.write(`Decrement Result (after print out) = ${a} <br>`); //9
    document.write(`Decrement Result (after print out) = ${a--} <br>`); //9
    document.write(`Decrement Result (after print out) = ${a--} <br>`); //8
    document.write(`Decrement Result (after print out) = ${a--} <br>`); //7
    document.write(`Decrement Result (after print out) = ${a} <br><br>`); //6

    let b = 20;
    document.write(`Decrement Result (before print out) = ${--b} <br>`); //19
    document.write(`Decrement Result (before print out) = ${b} <br>`); //19
    document.write(`Decrement Result (before print out) = ${--b} <br>`); //18
    document.write(`Decrement Result (before print out) = ${b} <br><br>`); //18
  </script>
</body>
