<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anchor Tag</title>
	<style type="text/css">
		* {
			font-family: arial;
			outline: 1px dashed red;
		}

		a {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h3>Anchor tag</h3>
<!-- 	There are two types of link in anchor link
	1) Local link
	2) Global link -->
	<a href="https://www.google.com" target="_blank">Google</a>
	<!-- http and https are different. 's' in https stands for security. So https is more secure. There are a lot of subscriptions for ssl-->
	<br>
	<a href="l3marqueetag.html" target="_blank">Marquee Tag</a>
	<!-- Target has two value _self and _blank. _self is default -->
	<hr>

	<!-- './ ' = current -->

	<!-- We can also use 'a tag ' to link email address.
	Use 'mailto:' keyword -->
	<h3>Linking to an email address</h3>
	<a href="mailto:kaungtheidiot@gmail.com">Email me</a>
	<hr>


	<!-- for linking telephone no. we can use 'tel:' keyword -->
	<h3>Linking to an Telepone no.</h3>
	<a href="tel:09798001223">Contact me</a>
	<hr>


	<!-- skype -->
	<h3>Linking with skype</h3>
	<a href="skype:live:#">Skype</a>
	<a href="skype:live:#?chat">Skype</a> <!--directly to chat  section-->
	<a href="skype:live:#?call">Skype</a>	<!-- directly to call section -->
	<hr>


	<!-- viber -->
	<h3>Linking to viber</h3>
	<a href="viber://tel:number=09792626007">Viber</a> <!-- tel , call , chat -->
	<hr>


	<!-- whatsapp -->
	<h3>Linking to whatsapp</h3>
	<a href="whatsapp://send?phone=09792626007">Whatsapp</a>
	<br>
	<a href="whatsapp://api.whatsapp.com/send?phone=09792626007">Whatsapp web ver.</a>
	<hr>

	<!-- ,telegram -->
	<h3>Linking to telegram</h3>
	<a href="https://telegram.me/accname">Telegram</a>
	<hr>

</body>
</html>
