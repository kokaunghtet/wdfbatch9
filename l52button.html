<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Button</title>


  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style type="text/css">
    body {
      background-color: #cac9c9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>Bootstrap Button</h3>
    <br>

    <button type="button" class="btn btn-primary">Button primary</button>
    <button type="button" class="btn btn-secondary">Button secondary</button>
    <button type="button" class="btn btn-success">Button success</button>
    <button type="button" class="btn btn-info">Button info</button>
    <button type="button" class="btn btn-warning">Button warning</button>
    <button type="button" class="btn btn-danger">Button danger</button>
    <button type="button" class="btn btn-light">Button light</button>
    <button type="button" class="btn btn-dark">Button dark</button>

    <button type="button" class="btn btn-link">Button Link</button>

    <hr>

    <a href="https:/google.com" class="btn btn-primary" target="_blank">Link One</a>
    <a href="https:/google.com" class="btn btn-secondary">Link Two</a>
    <a href="https:/google.com" class="btn btn-success disabled">Link Three</a>

    <hr>

    <h3>Button Outline</h3>
    <br>

    <button type="button" class="btn btn-outline-primary">Button primary</button>
    <button type="button" class="btn btn-outline-secondary">Button secondary</button>
    <button type="button" class="btn btn-outline-success">Button success</button>
    <button type="button" class="btn btn-outline-info">Button info</button>
    <button type="button" class="btn btn-outline-warning">Button warning</button>
    <button type="button" class="btn btn-outline-danger">Button danger</button>
    <button type="button" class="btn btn-outline-light">Button light</button>
    <button type="button" class="btn btn-outline-dark">Button dark</button>

    <hr>

    <h3>Button Size</h3>
    <br>

    <button type="button" class="btn btn-outline-primary btn-lg">Button large</button>
    <button type="button" class="btn btn-outline-secondary btn-md">Button medium(Default)</button>
    <button type="button" class="btn btn-outline-success btn-sm">Button small</button>

    <hr>

    <div class="d-grid">
      <button type="button" class="btn btn-primary ">Submit</button>
    </div>

    <hr>

    <h3>Button Group</h3>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">left</button>
      <button type="button" class="btn btn-success">center</button>
      <button type="button" class="btn btn-danger">right</button>
    </div>

    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">left</button>
      <button type="button" class="btn btn-success">center</button>
      <button type="button" class="btn btn-danger">right</button>
    </div>

    <hr>






  </div>


  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
