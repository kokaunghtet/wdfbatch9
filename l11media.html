<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Tag</title>
	<style type="text/css">
		* {
			font-family: arial;
		}

		h1,h3 {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>Google Map</h1>
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3820.2636131769377!2d96.24512289646329!3d16.7635553637386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c1f27b6e7ddd45%3A0x54bf1579f12d33be!2sAEON%20Orange%20Supermarket%20(%20Thanlyin%20)!5e0!3m2!1sen!2smm!4v1686149550123!5m2!1sen!2smm" width="50%"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	<hr>

	<h1>YouTube video with iframe tag</h1>
	<iframe width="50%" src="https://www.youtube.com/embed/mz3GvsB9DGg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	<hr>

	<iframe src="./l10formelements.html" width="50%"></iframe>
	<hr>

	<h1>Audio</h1>
	<h3>Audio - External</h3>
	<!-- controls, loop -->
	<audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" controls></audio>

	<h3>Audio - Internal</h3>
	<audio src="./audio/09 Nay Yar (2).wav" controls loop></audio>
	<hr>

	<h1>Video</h1>
	<h3>Video - External</h3>
	<video width="50%" src="http://techslides.com/demos/sample-videos/small.mp4" controls loop></video>

	<h3>Video - Internal</h3>
	<video width="50%" src="./video/movie.mp4" controls loop></video>

</body>
</html>
