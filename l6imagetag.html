<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Tag</title>
	<style type="text/css">
		* {
			font-family: Arial;
		}
	</style>
</head>
<body>
	<h3>External</h3>
	<img  src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1xw:0.74975xh;center,top&resize=1200:*" width="40%" alt="dog1">
	<br>
	<img  src="https://images.unsplash.com/photo-1615751072497-5f5169febe17?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1035&q=80" width="40%" alt="dog2">
	<hr>

	<h3>Internal</h3>
	<img src="./img/avocado.jpg" width="30%" alt="avocado">
	<br>
	<img src="./img/cloud.jpg" width="30%" alt="cloud">
	<hr>

	<a href="./img/avocado.jpg" target="_blank"><img src="./img/avocado.jpg" alt="avocado" width="30%"></a>
</body>
</html>
