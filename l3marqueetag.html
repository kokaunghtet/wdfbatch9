<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee Tag</title>
	<style type="text/css">
		* {
			font-family: arial;
			outline: 1px dashed red;
		}

		marquee {
			height: 150px;
		}
	</style>
</head>
<body>
	<!-- We use marquee tag to put animation with html -->

	<marquee scrollamount='10' behavior='alternate' width='50%'><h3>Marquee Tag</h3></marquee>

	<marquee scrollamount='10' direction="right">Hello World!</marquee>

	<marquee direction='up' scrollamount='10'><div style="color: chartreuse; font-weight: bolder; font-family: consolas;">Hello World!</div></marquee>

	<!-- To change the direction, we can use direction attributes [eg."left,right,up,down"] -->

	<!-- to adjust speed we can use attri called "scrollamount" -->

	<!-- if we just want the text to bounce the edge, we can use 'behavior' attri and it has only one value called 'alternate' -->



</body>
</html>
