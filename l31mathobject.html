<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Object</title>
</head>

<body>

  <script type="text/javascript">
    let cal;
    cal = 2.4 //2.4
    cal = 2.8 //2.8

    cal = Math.round(2.6); //3
    cal = Math.round(2.4); //2

    cal = Math.ceil(2.1); //3
    cal = Math.ceil(2.6); //3
    cal = Math.ceil(2.9); //3
    cal = Math.ceil(2.0); //3

    cal = Math.floor(2.9); //2
    cal = Math.floor(2.1); //2
    cal = Math.floor(2.4); //2
    cal = Math.floor(2.0); //2

    // square root
    cal = Math.sqrt(49); //7

    // pow(base, power)
    cal = Math.pow(4, 3); //49

    // absolute value
    cal = Math.abs(100); //100
    cal = Math.abs(100.52); //100.52
    cal = Math.abs(-100); //100
    cal = Math.abs(-100.52); //100

    // minimum value
    cal = Math.min(8, 2, 3, 5, 1, 6, 0, -2); //-2

    // maximun value
    cal = Math.max(8, 2, 3, 5, 1, 6, 0, -2); //8

    //random
    cal = Math.random(); //0.151515 etc
    cal = Math.floor(Math.random() * 1000); //143 etc
    cal = Math.ceil(Math.random() * 1000);
    cal = Math.random() * 1000

    console.log(cal);
  </script>
</body>

</html>
