<!-- 7 September -->

<!DOCTYPE html>
<html>

<head>
  <title>DOM Clock</title>

  <style type="text/css">
    body {
      font-family: sans-serif;
      color: #666;

      height: 90vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .display {
      background-color: steelblue;
      color: #fff;

      padding: 20px 40px;

      border-radius: 13px;

      font-size: 2rem;
    }
  </style>
</head>

<body>
  <h3 id="display" class="display">00:00:00 PM</h3>



  <script type="text/javascript">

    const getDisplay = document.getElementById("display");

    let startClock = () => {
      const getDate = new Date();

      let getHours = getDate.getHours();

      const getMinutes = getDate.getMinutes();

      const getSeconds = getDate.getSeconds();

      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const getDay = getDate.getDay();

      let getAmpm;
      switch (getHours > 12) {
        case true:
          getAmpm = "pm";
          getHours = getHours - 12;
          break;
        case false:
          getAmpm = "am";
          break;
      }

      let setClock = `${getHours}:${getMinutes}:${getSeconds} ${getAmpm} | ${days[getDay]}`;

      getDisplay.innerHTML = setClock;
    }

    startClock();
    // setInterval(callbackfunction(), timer)
    // 1s = 1000ms
    setInterval(startClock, 1000);
  </script>
</body>

</html>
